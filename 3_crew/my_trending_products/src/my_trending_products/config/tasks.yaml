find_trending_products:
  description: >
    Find the top trending SaaS products, applications, and innovative product ideas by searching
    Product Hunt, Hacker News, tech blogs, and AI communities from the past 2 months. Today is {current_date}.
    Focus on products that leverage or could be built with AI technologies (LLM, Python, Langchain, CrewAI, etc.).
    Only search for news and data from {current_year}. Find new products that you've not found before.
    Look for products with high engagement, innovative AI use cases, or gaps in the market that AI could fill.
  expected_output: >
    A list of 3-4 trending products, applications, or product ideas with brief descriptions of what makes them trending
  agent: trending_product_finder
  output_file: output/trending_products.md

research_product_feasibility:
  description: >
    Given a list of trending products and ideas, provide detailed technical analysis of each one.
    For each product, analyze:
    1. How it can be implemented using AI stack (Python, LLM, Langchain, CrewAI, OpenAI API, etc.)
    2. Technical feasibility and complexity (Easy/Medium/Hard)
    3. Required AI/ML technologies and frameworks
    4. Architecture recommendations and implementation approach
    5. Estimated development effort and key challenges
    6. Innovation potential and market fit
    Use current data from {current_date}. Only use information from {current_year}.
  expected_output: >
    A comprehensive report containing detailed technical feasibility analysis for each product/idea,
    including implementation recommendations, required technologies, and complexity assessment
  agent: tech_feasibility_researcher
  context:
    - find_trending_products
  output_file: output/feasibility_report.md

pick_best_product:
  description: >
    Analyze the feasibility research findings and pick the best product or idea to implement.
    Consider technical feasibility, innovation factor, market potential, and alignment with AI capabilities.
    Provide a detailed report explaining:
    1. Which product/idea was chosen and why
    2. Key implementation steps and recommended tech stack
    3. Expected challenges and how to overcome them
    4. Why other products were not selected
    5. High-level implementation roadmap
  expected_output: >
    A detailed decision report with the chosen product/idea, comprehensive justification,
    implementation roadmap, and explanation of why other options were not selected
  agent: product_picker
  context:
    - research_product_feasibility
  output_file: output/product_decision.md
